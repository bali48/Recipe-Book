<div class="row">
  <div class="col-xs-12">
    <img [src]=element.imagePath alt="" class="img-responsive" width="50px" height="50px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 >{{element.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manage Recipe <span class="caret"></span>
      </button>
      <div class="dropdown-menu">
        <li><a [ngStyle]="{cursor:'pointer'}" (click)="AddIngredientToShoppingList()">To Shopping List</a></li>
        <li><a [ngStyle]="{cursor:'pointer'}">Edit Recipe</a></li>
        <li><a [ngStyle]="{cursor:'pointer'}">Delete Recipe</a></li>
      </div>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{element.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
            <li  class="list-group-item"
              *ngFor="let ingredient of element.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
